<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <input id="btnLoadcustomer" class="btn btn-success"
                   type="button" value="Load customer" />
            <input id="btnCreatecustomer" class="btn btn-success col-sm-pull-2"
                   type="button" value="Create customer" />
            <input id="btnLogoff" class="btn btn-success pull-right"
                   type="button" value="Log Off" />

        </div>
        <div id="divData" class="well hidden">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr class="success">
                        <td>CustomerCode</td>
                        <td>CompanyCode</td>
                        <td>CompanyName</td>
                        <td>Address1</td>
                        <td>Address2</td>
                        <td>City</td>
                        <td>StateCode</td>
                        <td>CountryCode</td>
                        <td>ZipCode</td>
                        <td>Phone</td>
                        <td>Fax</td>
                        <td>Email</td>
                        <td>InActive</td>
                        <td>CreatedDate</td>

                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>
        <div class="modal fade" tabindex="-1" id="errorModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Close this message to login again</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            if (sessionStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = "Login.html";
            });
            //LoadCustomer------------------------------------------
            $('#btnLoadcustomer').click(function () {
                $.ajax({
                    //url: '/api/customer',
                    url: "/Customer/GetCustomerEntities",
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer '
                            + sessionStorage.getItem("accessToken")
                    },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var row = $('<tr><td>'
                                + value.CustomerCode + '</td><td>'
                                + value.CompanyCode + '</td><td>'
                                + value.CompanyName + '</td><td>'
                                + value.Address1 + '</td><td>'
                                + value.Address2 + '</td><td>'
                                + value.City + '</td><td>'
                                + value.StateCode + '</td><td>'
                                + value.CountryCode + '</td><td>'
                                + value.ZipCode + '</td><td>'
                                + value.Phone + '</td><td>'
                                + value.Fax + '</td><td>'
                                + value.Email + '</td><td>'
                                + value.InActive + '</td><td>'
                                + value.CreatedDate + '</td></tr>');
                            $('#tblData').append(row);
                        });
                    },
                    error: function (jQXHR) {
                        // If status code is 401, access token expired, so
                        // redirect the user to the login page
                        if (jQXHR.status == "401") {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });
            //LoadCustomer------------------------------------------

            //CreateCustomer------------------------------------------
            $('#btnCreatecustomer').click(function () {
                debugger;
                $.ajax({
                    type: "POST",
                    url: "/Customer/CreateCustomer",
                    headers: {
                        'Authorization': 'Bearer '
                        + sessionStorage.getItem("accessToken")
                    },
                    success: function (data) {
                        debugger;
                        window.location.href = "CreateCustomer.html";
                    },
                    error: function (jQXHR) {
                        // If status code is 401, access token expired, so
                        // redirect the user to the login page
                        if (jQXHR.status == "401") {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });
            //CreateCustomer------------------------------------------

            $('#btnLogoff').click(function () {
                sessionStorage.removeItem('accessToken');
                window.location.href = "Login.html";
            });
        });
    </script>
</body>
</html>
